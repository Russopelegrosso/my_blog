<div class="card">
    <div class="card-body">
        <div class="h2">
            {{ author.author }}
        </div>
        <div class="h3 text-muted">
            {{ author.username }}
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="h6 text-muted">
                Подписчиков: {{ following_count }} <br />
                Подписан: {{ follower_count }}
            </div>
        </li>
        <li class="list-group-item">
            <div class="h6 text-muted">
                Записей: {{ count }}
            </div>
        </li>
    </ul>
</div>
